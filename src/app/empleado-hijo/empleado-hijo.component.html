<div class="container">
    <div class="row">
      <div class="col">
        <div >
          <a [routerLink]="['/actualiza', indice_para_hijo]">
            {{indice_para_hijo+1}} {{empleado_para_hijo.nombre}} {{empleado_para_hijo.apellido}} {{empleado_para_hijo.cargo}} {{empleado_para_hijo.salario}}
          </a>
        </div>

        <ul style="list-style: none;">
          <li *ngFor="let caracteristica of caracteristicas">{{caracteristica}}</li>
        </ul>
        
        <app-caracteristicas-empleado (caracteristicasEmpleado)="addCaracteristica($event)"></app-caracteristicas-empleado>

        
      </div>
    </div>
  </div>
